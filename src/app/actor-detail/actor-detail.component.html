<div>
	<h2>Actor Details</h2>

	<div>
		<span>Name: </span>
		<span>{{ actorName }}</span>
	</div>

</div>

<div class="container">
    <h1>Actor Details</h1>
    <form>
      <div>
        <label for="name">Actor Name</label>
        <input type="text" id="actorName" name="actorName" required [(ngModel)]="actorName">
      </div>
 
      <button type="submit" (click)=doSaveActor()>Submit</button>
 
    </form>
</div>
